<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GA4 Advanced Path Filter</title>
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
      margin: 0;
      background: #f8f9fa;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }
    
    .header img {
      width: 32px;
      height: 32px;
    }
    
    h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
      color: #202124;
    }
    
    .card {
      background: white;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 12px;
      box-shadow: 0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15);
    }
    
    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: #5f6368;
      margin-bottom: 12px;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #34a853;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .info {
      font-size: 13px;
      line-height: 1.6;
      color: #5f6368;
    }
    
    .info strong {
      color: #202124;
      font-weight: 500;
    }
    
    .feature-list {
      list-style: none;
      padding: 0;
      margin: 12px 0 0 0;
    }
    
    .feature-list li {
      padding: 6px 0;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: #5f6368;
    }
    
    .feature-list li:before {
      content: "✓";
      color: #34a853;
      font-weight: bold;
      font-size: 16px;
    }
    
    .footer {
      text-align: center;
      font-size: 11px;
      color: #80868b;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icons/icon48.png" alt="GA4 Filter">
    <h1>GA4 Path Filter</h1>
  </div>
  
  <div class="card">
    <div class="status">
      <div class="status-dot"></div>
      <span>Extension active</span>
    </div>
    <div class="info">
      The filter will be added automatically when you visit the <strong>Conversion Paths</strong> page in Google Analytics 4.
    </div>
  </div>
  
  <div class="card">
    <div class="info">
      <strong>Features:</strong>
      <ul class="feature-list">
        <li>Real-time search filtering</li>
        <li>Dynamic results counter</li>
        <li>Quick clear button</li>
        <li>ESC key to clear</li>
        <li>Material Design UI</li>
      </ul>
    </div>
  </div>
  
  <div class="footer">
    v1.0.0 © 2024
  </div>
</body>
</html>
